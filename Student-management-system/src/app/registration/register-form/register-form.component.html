<div class="register-form">
  <h2>Register for Course</h2>
  <div *ngIf="course">
    <h3>{{ course.title }}</h3>
    <p>{{ course.body }}</p>
    <button (click)="register()">Register</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
  <div *ngIf="!course" class="loading">Loading course details...</div>
</div>
