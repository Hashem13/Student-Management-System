<div class="userinfo">
  <h2>User Information</h2>
  <div *ngIf="user">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <h3>Registered Courses</h3>
    <ul>
      <li *ngFor="let course of registeredCourses">
        {{ course.title }} - {{ course.body }}
      </li>
    </ul>
  </div>
  <div *ngIf="!user" class="loading">Loading user information...</div>
</div>
